<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Text formatter</title>
  </head>
  <body>
    <header>
      <h1>Type in your words</h1>
    </header>
    <main>
      <div class="cointainer">
        <form action="#">
          <label for="your-words"> Please type your words</label>
          <input class="your-words" id="WordInput" type="text" />
          <div class="buttons">
            <button id="TheUpper" class="btn">ABC</button>
            <button id="TheLower" class="btn">abc</button>
            <button id="LandU" class="btn">Abc</button>
            <button id="SingleUpper" class="btn">B</button>
            <button id="TheUnderLine" class="btn">i</button>
            <button id="MixUandL" class="btn">Abc</button>
          </div>
          <div class="display-btn">
            <button id="ShowBtn" class="btn">Display</button>
          </div>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
